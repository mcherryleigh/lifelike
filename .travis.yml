cache: bundler
# Defaults for stages
language: node_js
node_js:
  - "node"

before_install:
# package-lock.json was introduced in npm@5
- '[[ $(node -v) =~ ^v9.*$ ]] || npm install -g npm@latest' # skipped when using node 9
- npm install -g greenkeeper-lockfile
install: npm install
before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload

jobs:
  include:
    - stage: "lint-and-test"
      node_js:
        - "node"
        - "10"
        - "9"
        - "8"
      script:
        - "npm run test"
        - "npm run ci:sendCoverage"
        - "npm run eslint"
    - stage: deploy
      #General Setup
      if: env(PUBLISH) = true
      #Create Changelog
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - nvm install node
          - npx semantic-release
          - ls -alh
      #Github Releases
      deploy:
        provider: releases
        api_key:
          secure: $GITHUB_TOKEN
        file: "CHANGELOG.md"
        skip_cleanup: true
      #NPM publish
      #Github Pages
